<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/pub_js.js"></script>
	<script type="text/javascript" src="../plugin/slick-1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <a href="javascript:void(0);" class="util guide_opener" title="가이드열기"><img src="../images/guide.png"></a>
            <h1>정기점검</h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="sub_title mini">
                    <h2>작업 현황</h2>
                </div>
                <div class="row_area pt0">
                    <table class="table_type02">
                        <thead>
                            <tr>
                                <th>계획</th>
                                <th>생성</th>
                                <th>처리</th>
                                <th>잔여</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>111</td>
                                <td>100</td>
                                <td>3</td>
                                <td>14</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title mini">
                    <h2>작업그룹 선택</h2>
                    <div class="sub_util">
                        <button type="button" class="btn btn_regular btnc_main bold map_opener"><img src="../images/map_white.png" alt="지도보기"></button>
                    </div>
                </div>
                <div class="row_area">
                    <div class="paging">
                        <ul>
                            <li>
                                <a href="#">이전</a>
                            </li>
                            <li>
                                <select name="" id="">
                                    <option selected value="">1</option>
                                </select>
                            </li>
                            <li>
                                <a href="#">다음</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pl20 pr20 mb20">
                <button type="button" class="btn btn_medium btnc_main bold w100p">보기</button>
            </div>
        </div>
        
        <!-- 팝업 -->
        <div class="popup_wrap map_popup">
            <div class="content_area">
                <div class="sub_title">
                    <h2>지도 보기</h2>
                    <div class="sub_util">
                        <button type="button" class="popup_closer" title="팝업닫기"><img src="../images/close_blue.png" alt="close"></button>
                    </div>
                </div>
            </div>
            <div class="content_area">
                <div class="row_area">
                    <div class="map_area">
                        <img src="../images/test.png" alt="임시">
                    </div>
                </div>
            </div>
        </div>
        <!-- //팝업 -->
    </div>
</body>
</html>
