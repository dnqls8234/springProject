<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/pub_js.js"></script>
	<script type="text/javascript" src="../plugin/slick-1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="wrapper login">
        <div class="static_area tb">
            <span class="tbc"><a href="/" title="메인 홈페이지로 이동"><img src="../images/logo_white.png" alt="KESCO 한국전기안전공사"></a></span>
        </div>
        <form action="">
            <div class="variable_area">
                <div class="input_box">
                    <label for="">아이디</label><input type="text" title="아이디 입력" maxlength="20" placeholder="아이디를 입력하세요.">
                </div>
                <div class="input_box">
                    <label for="">비밀번호</label><input type="password" title="비밀번호 입력" maxlength="20" placeholder="비밀번호를 입력하세요.">
                </div>
                <div class="chk_box_wrap">
                    <input type="checkbox" id="test_chk" class="hide">
                    <label for="test_chk" class="pl25"><span class="chk_box"></span>아이디 저장</label>
                </div>
                <button type="button" class="login_btn">로그인</button>
                <div class="text_area">
                    <p>*본 서비스는 보안 관계상 SSL VPN 연결 상태에서만 이용 가능합니다.</p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
