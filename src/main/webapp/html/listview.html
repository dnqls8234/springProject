<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>

<script type="text/javascript">
	
	
	$(document).ready(function(){
		
		$.ajax({
			url : "/project3/htmlList/list",
			dataType : 'json',
			data : {},
			success : function(res){
				
				$.each(res,function(idx, value){
					var html = '<tr style="margin: 10px;"><td><a href="/project3/html/'+value+'">'+value+"</a></td></tr>";
					$(".acccc").append(html);
				})
			}
			
		})
	})
	
</script>
<body>
     <div class="wrapper">
        <div class="header">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <h1>사용전점검</h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="row_area pt5 pr15 pl15 pb25">
                    <table class="table_type01">
                        <colgroup>
                            <col width="33.33%;">
                            <col width="33.33%;">
                            <col width="33.33%;">
                        </colgroup>
                        <tbody class="acccc">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bottom_double_btn fixed_bottom">
                <button type="button" class="btn btn_medium btnc_basic bold mr10">닫기</button>
                <button type="button" class="btn btn_medium btnc_main bold">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
