<!DOCTYPE html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <h1>사용전점검</h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="sub_title">
                    <h2>조회</h2>
                    <div class="sub_util">
                        <button type="button" class="btn btn_regular btnc_red bold mr5" style="width:64px;">초기화</button>

                    </div>
                </div>
                <div class="row_area_accordion">

                            <table class="table_type01">
                                <colgroup>
                                    <col width="33.33%;">
                                    <col width="33.33%;">
                                    <col width="33.33%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" placeholder="접수번호">
                                        </td>
                                        <td>
                                            <input type="text" placeholder="고객명">
                                        </td>
                                        <td>
                                            <input type="text" placeholder="한전고객번호">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" placeholder="상호">
                                        </td>
                                        <td>
                                            <input type="text" placeholder="점검예정자">
                                        </td>
                                        <td>
                                            <input type="text" placeholder="점검자">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" placeholder="시공대표자">
                                        </td>
                                        <td>
                                            <input type="text" placeholder="시공자 상호">
                                        </td>
                                        <td>
                                            <select name="" id="">
                                                <option selected value="">취소여부</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select name="" id="">
                                                <option selected value="">반송 구분</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="" id="">
                                                <option selected value="">진행상태</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="" id="">
                                                <option selected value="">점검자</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>주소</th>
                                        <td colspan="2">
                                            <input type="text" placeholder="서울시 금천구">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>희망일</th>
                                        <td colspan="2">
                                            <div class="cla_box">
                                                <input type="text" value="20-10-06"><span>~</span><input type="text" value="20-10-06">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>접수일</th>
                                        <td colspan="2">
                                            <div class="cla_box">
                                                <input type="text" value="20-10-06"><span>~</span><input type="text" value="20-10-06">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>점검일</th>
                                        <td colspan="2">
                                            <div class="cla_box">
                                                <input type="text" value="20-10-06"><span>~</span><input type="text" value="20-10-06">
                                            </div>
                                        </td>
                                    </tr>

                    <a href="javascript:void(0);" class="table_accordion off">열기</a>
