<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/pub_js.js"></script>
	<script type="text/javascript" src="../plugin/slick-1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <a href="javascript:void(0);" class="util guide_opener" title="가이드열기"><img src="../images/guide.png"></a>
            <h1>정기점검</h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="sub_title mini">
                    <h2>점검대상 확인</h2>
                </div>
                <div class="row_area">
                    <table class="table_type02">
                        <thead>
                            <tr>
                                <th>계획년월</th>
                                <th>계획</th>
                                <th>생성</th>
                                <th>처리</th>
                                <th>잔여</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>202101</td>
                                <td>123<br />(500)</td>
                                <td>10<br />(30)</td>
                                <td>100<br />(400)</td>
                                <td>23<br />(100)</td>
                            </tr>
                            <tr>
                                <td>202012</td>
                                <td>100<br />(400)</td>
                                <td>5<br />(20)</td>
                                <td>100<br />(400)</td>
                                <td>0<br />(0)</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table_type01">
                        <colgroup>
                            <col width="25%;">
                            <col width="25%;">
                            <col width="25%;">
                            <col width="25%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th colspan="2">점검일자</th>
                                <td colspan="2">
                                    <div class="cla_box">
                                        <input class="w100p" type="text" value="2020-10-06">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">방문일자</th>
                                <td colspan="2">
                                    <div class="cla_box">
                                        <input class="w100p" type="text" value="2020-10-06">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">재점검일자</th>
                                <td colspan="2">
                                    <div class="cla_box">
                                        <input class="w100p" type="text" value="2020-10-06">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title">
                    <h2>신청점검</h2>
                </div>
                <div class="row_area">
                    <table class="table_type01">
                        <tbody>
                            <tr>
                                <th>신청점검 잔여</th>
                                <td class="tar color_m fs16">00건</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title">
                    <h2>바로가기</h2>
                </div>
                <div class="bottom_double_btn pt5 pb5">
                    <button type="button" class="btn btn_medium btnc_basic bold mr10">신청점검 조회∙입력</button>
                    <button type="button" class="btn btn_medium btnc_basic bold register_opener">신청 점검 접수</button>
                </div>
                <div class="bottom_double_btn">
                    <button type="button" class="btn btn_medium btnc_basic bold mr10">업무통계</button>
                    <button type="button" class="btn btn_medium btnc_basic bold">방문예정확인</button>
                </div>
            </div>
        </div>
        
        <!-- 팝업 -->
        <div class="popup_bg"></div>
        <div class="popup_wrap popup_mini register_popup">
            <div class="content_area">
                <div class="sub_title">
                    <h2>신청점검 접수</h2>
                    <div class="sub_util">
                        <button type="button" class="popup_closer" title="팝업닫기"><img src="../images/close_blue.png" alt="close"></button>
                    </div>
                </div>
            </div>
            <div class="row_area">
                <table class="table_type01">
                    <colgroup>
                        <col width="50%;">
                        <col width="50%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>접수 구분</th>
                            <td>
                                <select name="" id="" class="color_b">
                                    <option selected value="">신청번호</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>신청번호</th>
                            <td><input class="w100p" type="text" value="12345678"></td>
                        </tr>
                        <tr>
                            <th>신청자 연락처</th>
                            <td><input class="w100p" type="text" value="12345678"></td>
                        </tr>
                        <tr>
                            <th>점검 예정일</th>
                            <td>
                                <div class="cla_box">
                                    <input class="w100p" type="text" value="2020-10-06">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom_double_btn">
                <button type="button" class="btn btn_medium btnc_basic bold mr10 popup_closer">닫기</button>
                <button type="button" class="btn btn_medium btnc_main bold">저장</button>
            </div>
        </div>
        <!-- //팝업 -->
    </div>
</body>
</html>
