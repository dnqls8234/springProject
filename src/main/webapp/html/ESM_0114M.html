<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/pub_js.js"></script>
	<script type="text/javascript" src="../plugin/slick-1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header header_type02">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <a href="javascript:void(0);" class="util guide_opener" title="가이드열기"><img src="../images/guide.png"></a>
            <h1>안전진단<span>B</span><span>80.2</span></h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="row_area">
                    <table class="table_type04">
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">노후정도</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">설비상태</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">절연저항</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">접지저항</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">누설전류</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">경미</button>
                                </td>
                                <td>
                                    <button type="button" class="fs10 btn btn_medium btnc_purple w100p">중대</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title">
                    <h2>설비 사진</h2>
                    <div class="sub_util">
                        <button type="button" title="카메라"><img src="../images/camera_blue.png" alt=""></button>
                        <button type="button" title="갤러리"><img src="../images/gallery_blue.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title">
                    <h2>열화상 사진</h2>
                    <div class="sub_util">
                        <button type="button" title="카메라"><img src="../images/camera_blue.png" alt=""></button>
                        <button type="button" title="갤러리"><img src="../images/gallery_blue.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="content_area">
                <div class="row_area">
                    <table class="table_type04">
                        <colgroup>
                            <col width="25%;">
                            <col width="25%;">
                            <col width="25%;">
                            <col width="25%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>개선후 등급</th>
                                <td>
                                    <input class="tac" type="text" value="A" placeholder="">
                                </td>
                                <th>개선후 점수</th>
                                <td>
                                    <input class="tac" type="text" value="92" placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">퓨즈</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">테이핑</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">조임</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button" class="btn btn_medium btnc_basic bold w100p facility_opener">시설개선</button>
                                </td>
                            </tr>
                            <tr>
                                <th>입회자</th>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">입회자</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">관계</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="" id="" class="color_b">
                                        <option selected value="">판정</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>현장 입회자<br />전화번호</th>
                                <td colspan="3" class="td_row_type04">
                                    <input class="tac" type="text" value="010-0000-0000" placeholder="">
                                    <div class="call_msg">
                                        <button class="call_btn" type="button" title="통화"><img src="../images/call_white.png"></button>
                                        <button class="msg_btn" type="button" title="문자"><img src="../images/msg_white.png"></button>
                                    </div>
                                    <div class="fr">
                                        <div class="chk_box_wrap">
                                            <input type="checkbox" id="test_chk2" class="hide">
                                            <label for="test_chk2" class="mt5 pl20">MMS 전송 여부<span class="chk_box"></span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="bottom_triple_btn">
                        <button type="button" class="btn btn_medium btnc_basic bold mr10">정보이용동의서</button>
                        <button type="button" class="btn btn_medium btnc_basic bold mr10">점검 이력</button>
                        <button type="button" class="btn btn_medium btnc_basic bold">계측기 활용실적</button>
                    </div>
                    <div class="bottom_triple_btn">
                        <button type="button" class="btn btn_medium btnc_basic bold mr10 improvement_opener">개선의견</button>
                        <button type="button" class="btn btn_medium btnc_basic bold mr10">종합의견</button>
                        <button type="button" class="btn btn_medium btnc_basic bold">보고서 미리보기</button>
                    </div>
                </div>
            </div>
            <div class="bottom_four_btn fixed_bottom">
                <button type="button" class="btn btn_big btnc_basic">메모</button>
                <button type="button" class="btn btn_big btnc_basic">과거점검이력보기</button>
                <button type="button" class="btn btn_big btnc_light bold">임시저장</button>
                <button type="button" class="btn btn_big btnc_main bold">저장</button>
            </div>
        </div>
        
        <!-- 팝업 -->
        <div class="popup_bg"></div>
        <div class="popup_wrap improvement_popup">
            <div class="content_area">
                <div class="sub_title">
                    <h2>개선의견</h2>
                    <div class="sub_util">
                        <button type="button" class="popup_closer" title="팝업닫기"><img src="../images/close_blue.png" alt="close"></button>
                    </div>
                </div>
            </div>
            <div class="content_area">
                <div class="sub_title mini">
                    <h2>부적합 설비 개선 의견</h2>
                </div>
                <div class="row_area">
                    <div class="text_area">
                        <textarea name="" id="" cols="30" rows="5">전기설비기술기준에 적합하지 않은 내요은 다음과 같습니다20A 초과 차단기 사용 : 2층 LN-2-A 좌15분기, 3층 좌분전함 좌6,7비닐코드배선 사용 : 1층 우분전함 좌7분기, 2층 좌분전함 좌5분기3층 LN-3-A분전함 좌12분기, 우분전함 좌12분기층 우분전함 우3분기, 지층 LE-B1-A분전함 우8분기</textarea>
                    </div>
                </div>
            </div>
            <div class="bottom_double_btn fixed_bottom">
                <button type="button" class="btn btn_medium btnc_basic bold mr10 popup_closer">수정</button>
                <button type="button" class="btn btn_medium btnc_main bold">저장</button>
            </div>
        </div>
        <!-- //팝업 -->
    </div>
</body>
</html>
