<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>한국전기안전공사</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick.css">
	<link type="text/css" rel="stylesheet" href="../plugin/slick-1.8.1/slick/slick-theme.css">
	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/pub_js.js"></script>
	<script type="text/javascript" src="../plugin/slick-1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header header_type02">
            <a href="javascript:void(0);" class="util flash" title="플래시켜기"><img src="../images/flash_on.png"></a>
            <a href="javascript:void(0);" class="util guide_opener" title="가이드열기"><img src="../images/guide.png"></a>
            <h1>정기점검<span>B</span><span>80.2</span></h1>
            <div class="util">
                <a href="#" class="setting">환경설정</a>
                <a href="#" class="home">홈</a>
                <a href="#" class="back">뒤로가기</a>
            </div>
        </div>
        <div class="content">
            <div class="content_area">
                <div class="sub_title">
                    <h2>고객 기본정보</h2>
                </div>
                <div class="row_area_accordion">
                    <div class="accordion_area" style="height:100%;">
                        <div class="row_area">
                            <table class="table_type04">
                                <colgroup>
                                    <col width="15%;">
                                    <col width="15%;">
                                    <col width="26%;">
                                    <col width="16%;">
                                    <col width="15%;">
                                    <col width="15%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="한전고객번호" disabled>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="구문표" disabled>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="계량기번호" disabled>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="인입주">
                                        </td>
                                        <td>
                                            <input type="text" value="" placeholder="전주번호">
                                        </td>
                                        <td>
                                            <select name="" id="" class="color_b">
                                                <option selected value="">선식</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="" id="" class="color_b">
                                                <option selected value="">종별</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" value="" placeholder="용량">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="전기공급일" disabled>
                                        </td>
                                        <td colspan="2">
                                            <input class="width_btn_minus" type="text" value="" placeholder="휴대폰번호">
                                            <button class="call_btn" type="button" title="통화"><img src="../images/call_white.png"></button>
                                        </td>
                                        <td colspan="2">
                                            <input class="width_btn_minus" type="text" value="" placeholder="전화번호">
                                            <button class="call_btn" type="button" title="통화"><img src="../images/call_white.png"></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="고객명">
                                        </td>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="상호">
                                        </td>
                                        <td colspan="2">
                                            <input type="text" value="" placeholder="위치">
                                        </td>
                                    </tr>
                                    <tr class="address_box">
                                        <th>
                                            <a href="#" class="address_opener">주소<br />검색</a>
                                        </th>
                                        <td colspan="3">
                                            <p>
                                                <input type="text" value="" disabled placeholder="구주소">
                                            </p>
                                            <p class="mt5">
                                                <input type="text" value="" disabled placeholder="새주소">
                                            </p>
                                        </td>
                                        <td colspan="2">
                                            <p>
                                                <input type="text" value="" placeholder="번지">
                                            </p>
                                            <p class="mt5">
                                                <input type="text" value="" placeholder="건물번호">
                                            </p>
                                        </td>
                                    </tr>
                                    <tr class="text_box">
                                        <th>
                                            <span>상시<br/>메모</span>
                                        </th>
                                        <td colspan="5">
                                            <textarea style="height:auto;" name="" id="" cols="30" rows="5" placeholder="-아들이 관리하니 아들에게 전화할것&#10;-언덕길 오를때 조심할것"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="table_accordion on">접기</a>
                </div>
            </div>
        </div>
        
        <!-- 팝업 -->
        <div class="popup_bg"></div>
        <div class="popup_wrap address_popup">
            <div class="content_area">
                <div class="sub_title">
                    <h2>주소 검색</h2>
                    <div class="sub_util">
                        <button type="button" class="popup_closer" title="팝업닫기"><img src="../images/close_blue.png" alt="close"></button>
                    </div>
                </div>
            </div>
            <div class="content_area">
                <div class="row_area pt20 pb30">
                    <!-- 임시 이미지 -->
                    <div>
                        <img src="../images/test2.png" alt="임시">
                    </div>
                    <!-- //임시 이미지 -->
                </div>
            </div>
            <div class="bottom_double_btn fixed_bottom">
                <button type="button" class="btn btn_medium btnc_basic bold mr10 popup_closer">닫기</button>
                <button type="button" class="btn btn_medium btnc_main bold">저장</button>
            </div>
        </div>
        <!-- //팝업 -->
    </div>
</body>
</html>
